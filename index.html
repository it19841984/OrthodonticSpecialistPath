<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矯正歯科専門医 研修履歴管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif;
        }
        
        .training-table {
            overflow-x: auto;
        }
        
        .training-table table {
            min-width: 800px;
        }
        
        .period-valid {
            background-color: #dcfce7;
            border-color: #16a34a;
        }
        
        .period-invalid {
            background-color: #fef2f2;
            border-color: #dc2626;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .field-progress {
            padding: 0.5rem;
            margin: 0.25rem 0;
            border-radius: 0.375rem;
        }
        
        .field-achieved {
            background-color: #dcfce7;
            border-left: 4px solid #16a34a;
        }
        
        .field-insufficient {
            background-color: #fef2f2;
            border-left: 4px solid #dc2626;
        }
        
         {
            .no-print {
                display: none !important;
            }
            
            body {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .container {
                max-width: none;
                padding: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">
                <i class="fas fa-tooth text-blue-600 mr-2"></i>
                矯正歯科専門医 研修履歴管理システム
            </h1>
            <p class="text-gray-600">新規申請・更新申請に必要な共通研修単位の進捗を管理</p>
        </div>

        <!-- Application Type and Year Selection -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">
                <i class="fas fa-cog text-blue-600 mr-2"></i>基本設定
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">申請タイプ</label>
                    <select id="applicationType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">選択してください</option>
                        <option value="new">新規申請</option>
                        <option value="renewal">更新申請</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">申請年度</label>
                    <select id="applicationYear" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">申請タイプを先に選択してください</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Application Requirements -->
        <div id="requirementsSection" class="bg-white rounded-lg shadow-md p-6 mb-6" style="display: none;">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">
                <i class="fas fa-clipboard-list text-green-600 mr-2"></i>申請要件
            </h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-medium text-blue-800 mb-2">対象期間</h3>
                    <p id="targetPeriod" class="text-blue-700"></p>
                </div>
                
                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="font-medium text-green-800 mb-2">必要単位数</h3>
                    <p id="requiredUnits" class="text-green-700"></p>
                </div>
                
                <div class="bg-purple-50 p-4 rounded-lg">
                    <h3 class="font-medium text-purple-800 mb-2">分野別要件</h3>
                    <p id="fieldRequirements" class="text-purple-700"></p>
                </div>
            </div>
        </div>

        <!-- Training History Input -->
        <div id="trainingSection" class="bg-white rounded-lg shadow-md p-6 mb-6" style="display: none;">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">
                <i class="fas fa-table text-orange-600 mr-2"></i>研修履歴入力
            </h2>
            
            <div class="training-table overflow-x-auto">
                <table id="trainingTable" class="w-full border-collapse">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 bg-gray-100 px-4 py-2 text-left">研修分野</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">①医療倫理</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">②患者・医療者関係の構築</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">③医療安全</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">④院内感染対策</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">⑤医療関連法規・医療経済</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 2029年度以降の特別要件チェックボックス -->
            <div id="specialRequirement2029" class="mt-6 p-4 bg-yellow-50 border border-yellow-200 rounded-lg" style="display: none;">
                <label class="flex items-start">
                    <input type="checkbox" id="mechanismTrainingCheck" class="mt-1 mr-3">
                    <span class="text-sm text-gray-700">
                        共通研修区分「①医療倫理」「②患者・医療者関係の構築」「⑤医療関連法規・医療経済」について、それぞれ1単位（合計3単位）の日本歯科専門医機構主催研修の受講している。
                    </span>
                </label>
            </div>

            <!-- Manual Training Entry -->
            <div class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
                <h3 class="font-medium text-gray-800 mb-3">その他研修追加</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">取得年度</label>
                        <select id="manualYear" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                            <option value="">選択</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">研修分野</label>
                        <select id="manualField" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                            <option value="">選択</option>
                            <option value="0">①医療倫理</option>
                            <option value="1">②患者・医療者関係の構築</option>
                            <option value="2">③医療安全</option>
                            <option value="3">④院内感染対策</option>
                            <option value="4">⑤医療関連法規・医療経済</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">　</label>
                        <button id="addManualTraining" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 text-sm">
                            追加
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Status -->
        <div id="progressSection" class="bg-white rounded-lg shadow-md p-6 mb-6" style="display: none;">
            <h2 class="text-lg font-semibold text-gray-800 mb-4">
                <i class="fas fa-chart-bar text-indigo-600 mr-2"></i>進捗状況
            </h2>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Field Progress -->
                <div>
                    <h3 class="font-medium text-gray-800 mb-3">分野別進捗状況</h3>
                    <div id="fieldProgress"></div>
                    
                    <div class="mt-4 p-4 bg-gray-50 rounded-lg">
                        <h4 class="font-medium text-gray-800 mb-2">総合状況</h4>
                        <div id="totalProgress" class="space-y-2"></div>
                    </div>
                </div>
                
                <!-- Training History List -->
                <div>
                    <h3 class="font-medium text-gray-800 mb-3">取得履歴</h3>
                    <div id="trainingHistory" class="space-y-2 max-h-64 overflow-y-auto"></div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex flex-wrap gap-4 justify-center">
                <button id="saveButton" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 flex items-center">
                    <i class="fas fa-print mr-2"></i>保存（印刷）
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let trainingData = {};
        let applicationConfig = {};
        const fieldNames = [
            '①医療倫理',
            '②患者・医療者関係の構築',
            '③医療安全',
            '④院内感染対策',
            '⑤医療関連法規・医療経済'
        ];

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadFromLocalStorage();
        });

        function setupEventListeners() {
            document.getElementById('applicationType').addEventListener('change', handleApplicationTypeChange);
            document.getElementById('applicationYear').addEventListener('change', handleApplicationYearChange);
            document.getElementById('addManualTraining').addEventListener('click', addManualTraining);
            document.getElementById('mechanismTrainingCheck').addEventListener('change', updateProgress);
            document.getElementById('saveButton').addEventListener('click', handleSave);
        }

        function handleApplicationTypeChange() {
            const applicationType = document.getElementById('applicationType').value;
            const yearSelect = document.getElementById('applicationYear');
            
            yearSelect.innerHTML = '<option value="">選択してください</option>';
            
            if (applicationType === 'new') {
                for (let year = 2026; year <= 2035; year++) {
                    yearSelect.innerHTML += `<option value="${year}">${year}年</option>`;
                }
            } else if (applicationType === 'renewal') {
                for (let year = 2027; year <= 2035; year++) {
                    const deadline = year + 1;
                    yearSelect.innerHTML += `<option value="${year}">${year}年度申請（専門医期限${deadline}年3月31日）</option>`;
                }
            }
            
            document.getElementById('applicationYear').value = '';
            hideAllSections();
        }

        function handleApplicationYearChange() {
            const applicationType = document.getElementById('applicationType').value;
            const applicationYear = parseInt(document.getElementById('applicationYear').value);
            
            if (!applicationType || !applicationYear) {
                hideAllSections();
                return;
            }
            
            applicationConfig = calculateRequirements(applicationType, applicationYear);
            displayRequirements();
            setupTrainingTable();
            showAllSections();
            updateProgress();
        }

        function calculateRequirements(type, year) {
            let config = {
                type: type,
                year: year,
                targetPeriod: '',
                requiredUnits: 0,
                fieldRequirements: '',
                requiresFieldMinimum: false,
                targetYears: []
            };
            
            if (type === 'new') {
                // New application logic
                if (year === 2026) {
                    config.requiredUnits = 8;
                    config.fieldRequirements = '分野別の最低単位数制限なし';
                    config.requiresFieldMinimum = false;
                } else if (year >= 2027) {
                    config.requiredUnits = 10;
                    config.fieldRequirements = '各分野から1単位以上必須';
                    config.requiresFieldMinimum = true;
                }
                
                // Target period calculation for new applications
                if (year <= 2027) {
                    // Original logic for 2027 and before
                    const baseYear = 2022;
                    const endYear = year - 1; // Previous year of application
                    config.targetPeriod = `${baseYear}年〜${endYear}年`;
                    config.targetYears = [];
                    for (let y = baseYear; y <= endYear; y++) {
                        config.targetYears.push(y);
                    }
                } else {
                    // 2028 and after: 5 years before application year
                    const endYear = year - 1;
                    const startYear = endYear - 4;
                    config.targetPeriod = `${startYear}年〜${endYear}年`;
                    config.targetYears = [];
                    for (let y = startYear; y <= endYear; y++) {
                        config.targetYears.push(y);
                    }
                }
            } else if (type === 'renewal') {
                // Renewal application logic
                config.requiredUnits = 10;
                config.fieldRequirements = '各分野から1単位以上必須'; // Fixed requirement
                config.requiresFieldMinimum = true;
                
                // Target period: 5 years before application year
                const endYear = year - 1;
                const startYear = endYear - 4;
                config.targetPeriod = `${startYear}年〜${endYear}年`;
                config.targetYears = [];
                for (let y = startYear; y <= endYear; y++) {
                    config.targetYears.push(y);
                }
            }
            
            return config;
        }

        function displayRequirements() {
            document.getElementById('targetPeriod').textContent = applicationConfig.targetPeriod;
            document.getElementById('requiredUnits').textContent = `${applicationConfig.requiredUnits}単位`;
            document.getElementById('fieldRequirements').textContent = applicationConfig.fieldRequirements;
        }

        function setupTrainingTable() {
            const table = document.getElementById('trainingTable');
            const thead = table.querySelector('thead tr');
            const tbody = table.querySelector('tbody');
            
            // Clear existing year columns
            while (thead.children.length > 1) {
                thead.removeChild(thead.lastChild);
            }
            
            // Setup years for display (application year + 6 previous years = 7 years total)
            const displayYears = [];
            const applicationYear = applicationConfig.year;
            for (let i = 6; i >= 0; i--) {
                displayYears.push(applicationYear - i);
            }
            
            // Add year headers
            displayYears.forEach(year => {
                const th = document.createElement('th');
                th.className = 'border border-gray-300 bg-gray-100 px-2 py-2 text-center text-sm';
                th.textContent = `${year}年`;
                thead.appendChild(th);
            });
            
            // Setup table body
            tbody.innerHTML = '';
            fieldNames.forEach((fieldName, fieldIndex) => {
                const tr = document.createElement('tr');
                
                const fieldTd = document.createElement('td');
                fieldTd.className = 'border border-gray-300 px-4 py-2 font-medium';
                fieldTd.textContent = fieldName;
                tr.appendChild(fieldTd);
                
                displayYears.forEach(year => {
                    const td = document.createElement('td');
                    td.className = 'border border-gray-300 p-1 text-center';
                    
                    const isInTargetPeriod = applicationConfig.targetYears.includes(year);
                    if (isInTargetPeriod) {
                        td.classList.add('period-valid');
                    } else {
                        td.classList.add('period-invalid');
                    }
                    
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'form-checkbox';
                    checkbox.dataset.year = year;
                    checkbox.dataset.field = fieldIndex;
                    checkbox.addEventListener('change', handleTrainingCheck);
                    
                    // Load existing data
                    const key = `${year}-${fieldIndex}`;
                    if (trainingData[key]) {
                        checkbox.checked = true;
                    }
                    
                    td.appendChild(checkbox);
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            });
            
            // Setup manual entry years
            const manualYearSelect = document.getElementById('manualYear');
            manualYearSelect.innerHTML = '<option value="">選択</option>';
            for (let year = 2020; year <= 2035; year++) {
                manualYearSelect.innerHTML += `<option value="${year}">${year}年</option>`;
            }
            
            // Show/hide 2029+ special requirement
            const specialReq = document.getElementById('specialRequirement2029');
            if (applicationConfig.year >= 2029) {
                specialReq.style.display = 'block';
            } else {
                specialReq.style.display = 'none';
            }
        }

        function handleTrainingCheck(event) {
            const year = parseInt(event.target.dataset.year);
            const field = parseInt(event.target.dataset.field);
            const key = `${year}-${field}`;
            
            if (event.target.checked) {
                trainingData[key] = {
                    year: year,
                    field: field,
                    fieldName: fieldNames[field]
                };
            } else {
                delete trainingData[key];
            }
            
            saveToLocalStorage();
            updateProgress();
        }

        function addManualTraining() {
            const year = parseInt(document.getElementById('manualYear').value);
            const field = parseInt(document.getElementById('manualField').value);
            
            if (!year || field === '') {
                alert('年度と研修分野を選択してください。');
                return;
            }
            
            const key = `${year}-${field}`;
            trainingData[key] = {
                year: year,
                field: field,
                fieldName: fieldNames[field]
            };
            
            // Update table if the year is displayed
            const checkbox = document.querySelector(`input[data-year="${year}"][data-field="${field}"]`);
            if (checkbox) {
                checkbox.checked = true;
            }
            
            // Clear form
            document.getElementById('manualYear').value = '';
            document.getElementById('manualField').value = '';
            
            saveToLocalStorage();
            updateProgress();
        }

        function updateProgress() {
            if (!applicationConfig.year) return;
            
            const fieldCounts = [0, 0, 0, 0, 0];
            let totalValidUnits = 0;
            const validTraining = [];
            
            // Count units in target period
            Object.values(trainingData).forEach(training => {
                if (applicationConfig.targetYears.includes(training.year)) {
                    fieldCounts[training.field]++;
                    totalValidUnits++;
                    validTraining.push(training);
                }
            });
            
            // Display field progress
            const fieldProgressDiv = document.getElementById('fieldProgress');
            fieldProgressDiv.innerHTML = '';
            
            fieldNames.forEach((fieldName, index) => {
                const count = fieldCounts[index];
                const required = applicationConfig.requiresFieldMinimum ? 1 : 0;
                const isAchieved = count >= required;
                
                const div = document.createElement('div');
                div.className = `field-progress ${isAchieved ? 'field-achieved' : 'field-insufficient'}`;
                div.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="font-medium">${fieldName}</span>
                        <span class="text-sm">${count}単位取得 / ${required > 0 ? required + '単位必要' : '制限なし'} ${isAchieved ? '✅' : '❌'}</span>
                    </div>
                `;
                fieldProgressDiv.appendChild(div);
            });
            
            // Check total requirements
            const totalAchieved = totalValidUnits >= applicationConfig.requiredUnits;
            const fieldAchieved = applicationConfig.requiresFieldMinimum ? 
                fieldCounts.every(count => count >= 1) : true;
            
            // Check 2029+ special requirement
            let specialReqAchieved = true;
            if (applicationConfig.year >= 2029) {
                specialReqAchieved = document.getElementById('mechanismTrainingCheck').checked;
            }
            
            const canApply = totalAchieved && fieldAchieved && specialReqAchieved;
            
            // Display total progress
            const totalProgressDiv = document.getElementById('totalProgress');
            totalProgressDiv.innerHTML = `
                <div class="flex justify-between">
                    <span>取得単位数:</span>
                    <span class="${totalAchieved ? 'text-green-600 font-semibold' : 'text-red-600'}">${totalValidUnits}単位 / ${applicationConfig.requiredUnits}単位</span>
                </div>
                ${applicationConfig.requiresFieldMinimum ? `
                <div class="flex justify-between">
                    <span>分野別要件:</span>
                    <span class="${fieldAchieved ? 'text-green-600 font-semibold' : 'text-red-600'}">${fieldAchieved ? '✅ 達成' : '❌ 未達成'}</span>
                </div>
                ` : ''}
                ${applicationConfig.year >= 2029 ? `
                <div class="flex justify-between">
                    <span>機構主催研修:</span>
                    <span class="${specialReqAchieved ? 'text-green-600 font-semibold' : 'text-red-600'}">${specialReqAchieved ? '✅ 確認済み' : '❌ 未確認'}</span>
                </div>
                ` : ''}
                <div class="pt-2 border-t border-gray-200">
                    <div class="flex justify-between">
                        <span class="font-semibold">申請可能性:</span>
                        <span class="${canApply ? 'text-green-600 font-bold' : 'text-red-600 font-bold'}">${canApply ? '✅ 申請可能' : '❌ 申請不可'}</span>
                    </div>
                </div>
            `;
            
            // Display training history
            displayTrainingHistory(validTraining);
        }

        function displayTrainingHistory(trainings) {
            const historyDiv = document.getElementById('trainingHistory');
            historyDiv.innerHTML = '';
            
            if (trainings.length === 0) {
                historyDiv.innerHTML = '<p class="text-gray-500 text-sm">対象期間内の研修履歴がありません</p>';
                return;
            }
            
            trainings.sort((a, b) => b.year - a.year || a.field - b.field);
            
            trainings.forEach(training => {
                const div = document.createElement('div');
                div.className = 'bg-gray-50 p-2 rounded text-sm';
                div.innerHTML = `
                    <div class="flex justify-between">
                        <span>${training.year}年</span>
                        <span class="font-medium">${training.fieldName}</span>
                    </div>
                `;
                historyDiv.appendChild(div);
            });
        }

        function handleSave() {
            window.print();
        }

        function showAllSections() {
            document.getElementById('requirementsSection').style.display = 'block';
            document.getElementById('trainingSection').style.display = 'block';
            document.getElementById('progressSection').style.display = 'block';
        }

        function hideAllSections() {
            document.getElementById('requirementsSection').style.display = 'none';
            document.getElementById('trainingSection').style.display = 'none';
            document.getElementById('progressSection').style.display = 'none';
        }

        function saveToLocalStorage() {
            localStorage.setItem('orthodonticTrainingData', JSON.stringify(trainingData));
            localStorage.setItem('orthodonticApplicationConfig', JSON.stringify(applicationConfig));
        }

        function loadFromLocalStorage() {
            const savedTrainingData = localStorage.getItem('orthodonticTrainingData');
            const savedApplicationConfig = localStorage.getItem('orthodonticApplicationConfig');
            
            if (savedTrainingData) {
                trainingData = JSON.parse(savedTrainingData);
            }
            
            if (savedApplicationConfig) {
                applicationConfig = JSON.parse(savedApplicationConfig);
                
                // Restore form values
                document.getElementById('applicationType').value = applicationConfig.type || '';
                handleApplicationTypeChange();
                
                if (applicationConfig.year) {
                    document.getElementById('applicationYear').value = applicationConfig.year;
                    handleApplicationYearChange();
                }
            }
        }
    </script>
</body>
</html>
