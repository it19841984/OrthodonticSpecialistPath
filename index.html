<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矯正歯科専門医 研修履歴管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif;
        }
        
        .matrix-table {
            border-collapse: collapse;
            font-size: 14px;
        }
        
        .matrix-table th,
        .matrix-table td {
            border: 1px solid #d1d5db;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
        
        .matrix-table th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        
        .matrix-table input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }
        
        .target-period {
            background-color: #dcfce7 !important;
        }
        
        .non-target-period {
            background-color: #f3f4f6 !important;
            opacity: 0.6;
        }
        
        .progress-item {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }
        
        .progress-complete {
            border-color: #10b981;
            background-color: #ecfdf5;
        }
        
        .progress-incomplete {
            border-color: #ef4444;
            background-color: #fef2f2;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-secondary {
            background-color: #6b7280;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        
        .alert-success {
            background-color: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
        }
        
        .alert-warning {
            background-color: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
            padding: 12px;
            border-radius: 6px;
            margin: 8px 0;
        }
        
         {
            body {
                font-size: 12px;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <header class="text-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-tooth text-blue-600 mr-2"></i>
                矯正歯科専門医 研修履歴管理システム
            </h1>
            <p class="text-gray-600">日本歯科専門医機構認定 矯正歯科専門医の申請・更新支援ツール</p>
        </header>

        <!-- 基本設定 -->
        <section class="mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-cog text-blue-600 mr-2"></i>
                基本設定
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">申請タイプ</label>
                    <select id="applicationType" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">選択してください</option>
                        <option value="new">新規申請</option>
                        <option value="renewal">更新申請</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">申請年度</label>
                    <select id="applicationYear" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">選択してください</option>
                        <option value="2026">2026年</option>
                        <option value="2027">2027年</option>
                        <option value="2028">2028年</option>
                        <option value="2029">2029年</option>
                        <option value="2030">2030年</option>
                        <option value="2031">2031年</option>
                        <option value="2032">2032年</option>
                        <option value="2033">2033年</option>
                        <option value="2034">2034年</option>
                        <option value="2035">2035年</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- 申請要件表示 -->
        <section id="requirementsSection" class="mb-6" style="display: none;">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-clipboard-list text-green-600 mr-2"></i>
                申請要件
            </h2>
            <div id="requirementsContent" class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <!-- 要件内容が動的に表示される -->
            </div>
        </section>

        <!-- 研修履歴入力 -->
        <section id="trainingSection" class="mb-6" style="display: none;">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-calendar-check text-purple-600 mr-2"></i>
                研修履歴入力
            </h2>
            <div class="overflow-x-auto">
                <table id="trainingMatrix" class="matrix-table w-full">
                    <!-- マトリックス表が動的に生成される -->
                </table>
            </div>
        </section>

        <!-- 特別ケース追加 -->
        <section id="specialCaseSection" class="mb-6" style="display: none;">
            <h3 class="text-lg font-semibold text-gray-800 mb-3 flex items-center">
                <i class="fas fa-plus-circle text-orange-600 mr-2"></i>
                その他研修追加
            </h3>
            <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">取得年度</label>
                        <input type="number" id="specialYear" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" min="2020" max="2035">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">研修分野</label>
                        <select id="specialField" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">選択してください</option>
                            <option value="ethics">①医療倫理</option>
                            <option value="relationship">②患者・医療者関係の構築</option>
                            <option value="safety">③医療安全</option>
                            <option value="infection">④院内感染対策</option>
                            <option value="regulation">⑤医療関連法規・医療経済</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button id="addSpecialTraining" class="btn-secondary">
                            <i class="fas fa-plus mr-1"></i>追加
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 進捗状況 -->
        <section id="progressSection" class="mb-6" style="display: none;">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-chart-bar text-indigo-600 mr-2"></i>
                進捗状況
            </h2>
            <div id="progressContent">
                <!-- 進捗内容が動的に表示される -->
            </div>
        </section>

        <!-- 取得履歴一覧 -->
        <section id="historySection" class="mb-6" style="display: none;">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-history text-gray-600 mr-2"></i>
                取得履歴一覧
            </h2>
            <div id="historyContent" class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                <!-- 履歴が動的に表示される -->
            </div>
        </section>

        <!-- 操作ボタン -->
        <section class="text-center border-t pt-4">
            <div class="space-x-4">
                <button id="saveBtn" class="btn-primary">
                    <i class="fas fa-print mr-2"></i>保存（印刷）
                </button>
            </div>
        </section>
    </div>

    <script>
        // グローバル変数
        let trainingData = {};
        let currentRequirements = {};
        
        // 研修分野の定義
        const fields = {
            'ethics': '①医療倫理',
            'relationship': '②患者・医療者関係の構築',
            'safety': '③医療安全',
            'infection': '④院内感染対策',
            'regulation': '⑤医療関連法規・医療経済'
        };

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // イベントリスナーの設定
            document.getElementById('applicationType').addEventListener('change', updateRequirements);
            document.getElementById('applicationYear').addEventListener('change', updateRequirements);
            document.getElementById('addSpecialTraining').addEventListener('click', addSpecialTraining);
            document.getElementById('saveBtn').addEventListener('click', saveProgress);
            
            // ローカルストレージからデータを読み込み
            loadFromStorage();
        });

        // 申請要件の更新
        function updateRequirements() {
            const applicationType = document.getElementById('applicationType').value;
            const applicationYear = parseInt(document.getElementById('applicationYear').value);
            
            if (!applicationType || !applicationYear) {
                hideAllSections();
                return;
            }
            
            // 対象期間の計算
            let targetPeriod = calculateTargetPeriod(applicationYear);
            
            // 必要単位数の計算
            let requiredUnits = calculateRequiredUnits(applicationYear);
            
            // 分野別要件の確認
            let fieldRequirements = calculateFieldRequirements(applicationYear);
            
            currentRequirements = {
                applicationType,
                applicationYear,
                targetPeriod,
                requiredUnits,
                fieldRequirements
            };
            
            // 要件表示の更新
            updateRequirementsDisplay();
            
            // 研修履歴マトリックスの生成
            generateTrainingMatrix();
            
            // セクションの表示
            showAllSections();
            
            // 進捗の更新
            updateProgress();
        }

        // 対象期間の計算
        function calculateTargetPeriod(applicationYear) {
            if (applicationYear <= 2027) {
                // 2027年までは従来の方法
                return {
                    start: applicationYear - 4,
                    end: applicationYear - 1
                };
            } else {
                // 2028年以降は申請年度の前年度までの過去5年間
                return {
                    start: applicationYear - 5,
                    end: applicationYear - 1
                };
            }
        }

        // 必要単位数の計算
        function calculateRequiredUnits(applicationYear) {
            if (applicationYear === 2026) {
                return 8;
            } else if (applicationYear >= 2027) {
                return 10;
            } else {
                return 6; // 2025年以前
            }
        }

        // 分野別要件の計算
        function calculateFieldRequirements(applicationYear) {
            if (applicationYear >= 2027) {
                return {
                    required: true,
                    minUnitsPerField: 1
                };
            } else {
                return {
                    required: false,
                    minUnitsPerField: 0
                };
            }
        }

        // 要件表示の更新
        function updateRequirementsDisplay() {
            const content = document.getElementById('requirementsContent');
            const { applicationType, applicationYear, targetPeriod, requiredUnits, fieldRequirements } = currentRequirements;
            
            let html = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <h4 class="font-semibold text-blue-800 mb-2">基本情報</h4>
                        <p><strong>申請タイプ:</strong> ${applicationType === 'new' ? '新規申請' : '更新申請'}</p>
                        <p><strong>申請年度:</strong> ${applicationYear}年</p>
                        <p><strong>対象期間:</strong> ${targetPeriod.start}年～${targetPeriod.end}年（${targetPeriod.end - targetPeriod.start + 1}年間）</p>
                    </div>
                    <div>
                        <h4 class="font-semibold text-blue-800 mb-2">必要要件</h4>
                        <p><strong>必要単位数:</strong> ${requiredUnits}単位以上</p>
                        <p><strong>分野別要件:</strong> ${fieldRequirements.required ? '各分野1単位以上必須' : 'なし'}</p>
                    </div>
                </div>
            `;
            
            if (fieldRequirements.required) {
                html += `
                    <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded">
                        <h5 class="font-semibold text-yellow-800 mb-2">分野別詳細要件</h5>
                        <ul class="text-sm text-yellow-700">
                            ${Object.values(fields).map(field => `<li>• ${field}: 1単位以上</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }

        // 研修履歴マトリックスの生成
        function generateTrainingMatrix() {
            const table = document.getElementById('trainingMatrix');
            const { applicationYear, targetPeriod } = currentRequirements;
            
            // 表示年度範囲（申請年度を含む過去7年）
            const displayStart = applicationYear - 6;
            const displayEnd = applicationYear;
            
            // ヘッダー行の生成
            let headerHtml = '<thead><tr><th>研修分野</th>';
            for (let year = displayStart; year <= displayEnd; year++) {
                const isTarget = year >= targetPeriod.start && year <= targetPeriod.end;
                const className = isTarget ? 'target-period' : 'non-target-period';
                headerHtml += `<th class="${className}">${year}年</th>`;
            }
            headerHtml += '</tr></thead>';
            
            // ボディ行の生成
            let bodyHtml = '<tbody>';
            Object.entries(fields).forEach(([fieldKey, fieldName]) => {
                bodyHtml += `<tr><th class="text-left">${fieldName}</th>`;
                for (let year = displayStart; year <= displayEnd; year++) {
                    const isTarget = year >= targetPeriod.start && year <= targetPeriod.end;
                    const className = isTarget ? 'target-period' : 'non-target-period';
                    const checked = trainingData[year] && trainingData[year][fieldKey] ? 'checked' : '';
                    bodyHtml += `<td class="${className}">
                        <input type="checkbox" ${checked} onchange="updateTrainingData(${year}, '${fieldKey}', this.checked)">
                    </td>`;
                }
                bodyHtml += '</tr>';
            });
            bodyHtml += '</tbody>';
            
            table.innerHTML = headerHtml + bodyHtml;
        }

        // 研修データの更新
        function updateTrainingData(year, field, checked) {
            if (!trainingData[year]) {
                trainingData[year] = {};
            }
            
            if (checked) {
                trainingData[year][field] = 1;
            } else {
                delete trainingData[year][field];
                if (Object.keys(trainingData[year]).length === 0) {
                    delete trainingData[year];
                }
            }
            
            updateProgress();
            saveToStorage();
        }

        // 特別ケース研修の追加
        function addSpecialTraining() {
            const year = parseInt(document.getElementById('specialYear').value);
            const field = document.getElementById('specialField').value;
            
            if (!year || !field) {
                alert('年度と研修分野を選択してください。');
                return;
            }
            
            if (!trainingData[year]) {
                trainingData[year] = {};
            }
            
            trainingData[year][field] = (trainingData[year][field] || 0) + 1;
            
            // フォームをリセット
            document.getElementById('specialYear').value = '';
            document.getElementById('specialField').value = '';
            
            // 表示を更新
            generateTrainingMatrix();
            updateProgress();
            saveToStorage();
        }

        // 進捗の更新
        function updateProgress() {
            if (!currentRequirements.applicationYear) return;
            
            const { targetPeriod, requiredUnits, fieldRequirements } = currentRequirements;
            
            // 対象期間内の単位数を計算
            let totalUnits = 0;
            let fieldUnits = {
                'ethics': 0,
                'relationship': 0,
                'safety': 0,
                'infection': 0,
                'regulation': 0
            };
            
            for (let year = targetPeriod.start; year <= targetPeriod.end; year++) {
                if (trainingData[year]) {
                    Object.entries(trainingData[year]).forEach(([field, units]) => {
                        totalUnits += units;
                        fieldUnits[field] += units;
                    });
                }
            }
            
            // 進捗状況の表示
            updateProgressDisplay(totalUnits, fieldUnits, requiredUnits, fieldRequirements);
            
            // 履歴一覧の更新
            updateHistoryDisplay();
        }

        // 進捗表示の更新
        function updateProgressDisplay(totalUnits, fieldUnits, requiredUnits, fieldRequirements) {
            const content = document.getElementById('progressContent');
            
            // 総合判定
            let canApply = totalUnits >= requiredUnits;
            let missingFields = [];
            
            if (fieldRequirements.required) {
                Object.entries(fieldUnits).forEach(([field, units]) => {
                    if (units < fieldRequirements.minUnitsPerField) {
                        canApply = false;
                        missingFields.push(fields[field]);
                    }
                });
            }
            
            // 総合状況の表示
            let statusHtml = `
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">総合状況</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h4 class="font-semibold text-blue-800 mb-2">取得単位数</h4>
                            <p class="text-2xl font-bold ${totalUnits >= requiredUnits ? 'text-green-600' : 'text-red-600'}">
                                ${totalUnits} / ${requiredUnits} 単位
                            </p>
                            <p class="text-sm text-gray-600">
                                ${totalUnits >= requiredUnits ? '✅ 必要単位数を満たしています' : `❌ あと ${requiredUnits - totalUnits} 単位必要です`}
                            </p>
                        </div>
                        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                            <h4 class="font-semibold text-gray-800 mb-2">申請可能性</h4>
                            <p class="text-2xl font-bold ${canApply ? 'text-green-600' : 'text-red-600'}">
                                ${canApply ? '✅ 申請可能' : '❌ 申請不可'}
                            </p>
                            ${missingFields.length > 0 ? `<p class="text-sm text-red-600">不足分野: ${missingFields.join(', ')}</p>` : ''}
                        </div>
                    </div>
                </div>
            `;
            
            // 分野別進捗の表示
            statusHtml += `
                <div>
                    <h3 class="text-lg font-semibold mb-3">分野別進捗状況</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
            `;
            
            Object.entries(fieldUnits).forEach(([field, units]) => {
                const fieldName = fields[field];
                const required = fieldRequirements.required ? fieldRequirements.minUnitsPerField : 0;
                const isComplete = units >= required || !fieldRequirements.required;
                const className = isComplete ? 'progress-complete' : 'progress-incomplete';
                
                statusHtml += `
                    <div class="progress-item ${className}">
                        <div class="flex justify-between items-center mb-1">
                            <span class="font-medium text-sm">${fieldName}</span>
                            <span class="text-lg font-bold ${isComplete ? 'text-green-600' : 'text-red-600'}">
                                ${units}${fieldRequirements.required ? ` / ${required}` : ''}
                            </span>
                        </div>
                        <div class="text-xs ${isComplete ? 'text-green-600' : 'text-red-600'}">
                            ${isComplete ? '✅ 要件達成' : (fieldRequirements.required ? `❌ あと${required - units}単位必要` : '単位取得済み')}
                        </div>
                    </div>
                `;
            });
            
            statusHtml += '</div></div>';
            
            content.innerHTML = statusHtml;
        }

        // 履歴表示の更新
        function updateHistoryDisplay() {
            const content = document.getElementById('historyContent');
            const { targetPeriod } = currentRequirements;
            
            let historyHtml = '';
            const sortedYears = Object.keys(trainingData).sort((a, b) => b - a);
            
            if (sortedYears.length === 0) {
                historyHtml = '<p class="text-gray-500 text-center py-4">まだ研修履歴が登録されていません。</p>';
            } else {
                historyHtml = '<div class="space-y-2">';
                sortedYears.forEach(year => {
                    const yearData = trainingData[year];
                    const isTargetYear = year >= targetPeriod.start && year <= targetPeriod.end;
                    const bgClass = isTargetYear ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200';
                    
                    historyHtml += `
                        <div class="border ${bgClass} rounded-lg p-3">
                            <div class="flex justify-between items-center mb-2">
                                <h4 class="font-semibold">${year}年</h4>
                                <span class="text-sm ${isTargetYear ? 'text-green-600' : 'text-gray-500'}">
                                    ${isTargetYear ? '対象期間内' : '対象期間外'}
                                </span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
                                ${Object.entries(yearData).map(([field, units]) => `
                                    <div class="text-sm">
                                        <span class="font-medium">${fields[field]}:</span>
                                        <span class="ml-1">${units}単位</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
                historyHtml += '</div>';
            }
            
            content.innerHTML = historyHtml;
        }

        // 進捗の保存（印刷）
        function saveProgress() {
            // 印刷用のスタイルを適用してブラウザの印刷機能を呼び出し
            window.print();
        }

        // セクションの表示/非表示
        function showAllSections() {
            document.getElementById('requirementsSection').style.display = 'block';
            document.getElementById('trainingSection').style.display = 'block';
            document.getElementById('specialCaseSection').style.display = 'block';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('historySection').style.display = 'block';
        }

        function hideAllSections() {
            document.getElementById('requirementsSection').style.display = 'none';
            document.getElementById('trainingSection').style.display = 'none';
            document.getElementById('specialCaseSection').style.display = 'none';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('historySection').style.display = 'none';
        }

        // ローカルストレージへの保存
        function saveToStorage() {
            const data = {
                trainingData,
                applicationType: document.getElementById('applicationType').value,
                applicationYear: document.getElementById('applicationYear').value
            };
            localStorage.setItem('orthodonticProgress', JSON.stringify(data));
        }

        // ローカルストレージからの読み込み
        function loadFromStorage() {
            const saved = localStorage.getItem('orthodonticProgress');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    trainingData = data.trainingData || {};
                    
                    if (data.applicationType) {
                        document.getElementById('applicationType').value = data.applicationType;
                    }
                    if (data.applicationYear) {
                        document.getElementById('applicationYear').value = data.applicationYear;
                    }
                    
                    // 設定がある場合は要件を更新
                    if (data.applicationType && data.applicationYear) {
                        updateRequirements();
                    }
                } catch (e) {
                    console.error('データの読み込みに失敗しました:', e);
                }
            }
        }
    </script>
