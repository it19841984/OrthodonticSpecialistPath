<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矯正歯科専門医 研修履歴管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .checkbox-table {
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .checkbox-table table {
            min-width: 100%;
        }
        .target-period {
            background-color: #dcfce7;
        }
        .non-target-period {
            background-color: #f3f4f6;
            opacity: 0.6;
        }
        .achieved {
            background-color: #dcfce7;
            color: #166534;
        }
        .not-achieved {
            background-color: #fecaca;
            color: #991b1b;
        }
         {
            body { font-size: 12px; }
            .no-print { display: none; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <!-- ヘッダー -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">
                <i class="fas fa-teeth mr-3"></i>矯正歯科専門医 研修履歴管理システム
            </h1>
            <p class="text-center text-gray-600">日本歯科専門医機構認定 矯正歯科専門医の申請・更新管理</p>
        </div>

        <!-- 基本設定 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-cog mr-2"></i>基本設定
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">申請タイプ</label>
                    <select id="applicationType" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">選択してください</option>
                        <option value="new">新規申請</option>
                        <option value="renewal">更新申請</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">申請年度</label>
                    <select id="applicationYear" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">選択してください</option>
                        <option value="2026">2026年度</option>
                        <option value="2027">2027年度</option>
                        <option value="2028">2028年度</option>
                        <option value="2029">2029年度</option>
                        <option value="2030">2030年度</option>
                        <option value="2031">2031年度</option>
                        <option value="2032">2032年度</option>
                        <option value="2033">2033年度</option>
                        <option value="2034">2034年度</option>
                        <option value="2035">2035年度</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 申請要件表示 -->
        <div id="requirementsSection" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-clipboard-list mr-2"></i>申請要件
            </h2>
            <div id="requirementsContent"></div>
        </div>

        <!-- 研修履歴入力 -->
        <div id="trainingSection" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-table mr-2"></i>研修履歴入力
            </h2>
            <div class="checkbox-table mb-4">
                <table id="trainingTable" class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 px-3 py-2 text-left font-semibold">研修分野</th>
                        </tr>
                    </thead>
                    <tbody id="trainingTableBody">
                        <tr>
                            <td class="border border-gray-300 px-3 py-2 font-medium">①医療倫理</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-3 py-2 font-medium">②患者・医療者関係の構築</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-3 py-2 font-medium">③医療安全</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-3 py-2 font-medium">④院内感染対策</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-3 py-2 font-medium">⑤医療関連法規・医療経済</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- その他研修追加 -->
            <div class="border-t pt-4">
                <h3 class="text-lg font-semibold mb-3">その他研修追加</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
                    <select id="otherYear" class="p-2 border border-gray-300 rounded">
                        <option value="">年度選択</option>
                    </select>
                    <select id="otherField" class="p-2 border border-gray-300 rounded">
                        <option value="">分野選択</option>
                        <option value="ethics">医療倫理</option>
                        <option value="relationship">患者・医療者関係の構築</option>
                        <option value="safety">医療安全</option>
                        <option value="infection">院内感染対策</option>
                        <option value="regulation">医療関連法規・医療経済</option>
                    </select>
                    <button id="addOtherTraining" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        <i class="fas fa-plus mr-1"></i>追加
                    </button>
                </div>
            </div>
        </div>

        <!-- 進捗状況 -->
        <div id="progressSection" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-chart-bar mr-2"></i>進捗状況
            </h2>
            <div id="progressContent"></div>
        </div>

        <!-- 研修履歴一覧 -->
        <div id="historySection" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-history mr-2"></i>取得済み研修履歴
            </h2>
            <div id="historyList"></div>
        </div>

        <!-- データ管理 -->
        <div class="bg-white rounded-lg shadow-md p-6 no-print">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
                <i class="fas fa-database mr-2"></i>データ管理
            </h2>
            <div class="flex flex-wrap gap-3">
                <button id="saveData" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-save mr-1"></i>データ保存
                </button>
                <button id="loadData" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-upload mr-1"></i>データ読み込み
                </button>
                <button id="clearData" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    <i class="fas fa-trash mr-1"></i>データクリア
                </button>
                <input type="file" id="fileInput" accept=".json" class="hidden">
            </div>
        </div>
    </div>

    <script>
        // アプリケーションの状態管理
        const AppState = {
            applicationType: '',
            applicationYear: '',
            targetPeriod: { start: null, end: null },
            requiredUnits: 0,
            fieldRequirements: false,
            trainingHistory: {},
            displayYears: []
        };

        // 共通研修分野の定義
        const FIELDS = {
            'ethics': '医療倫理',
            'relationship': '患者・医療者関係の構築',
            'safety': '医療安全',
            'infection': '院内感染対策',
            'regulation': '医療関連法規・医療経済'
        };

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadDataFromStorage();
            setupEventListeners();
        });

        // イベントリスナーの設定
        function setupEventListeners() {
            document.getElementById('applicationType').addEventListener('change', updateRequirements);
            document.getElementById('applicationYear').addEventListener('change', updateRequirements);
            document.getElementById('addOtherTraining').addEventListener('click', addOtherTraining);
            document.getElementById('saveData').addEventListener('click', saveDataToFile);
            document.getElementById('loadData').addEventListener('click', () => document.getElementById('fileInput').click());
            document.getElementById('fileInput').addEventListener('change', loadDataFromFile);
            document.getElementById('clearData').addEventListener('click', clearAllData);
        }

        // 申請要件の更新
        function updateRequirements() {
            const applicationType = document.getElementById('applicationType').value;
            const applicationYear = parseInt(document.getElementById('applicationYear').value);

            if (!applicationType || !applicationYear) {
                hideAllSections();
                return;
            }

            AppState.applicationType = applicationType;
            AppState.applicationYear = applicationYear;

            // 対象期間の計算
            calculateTargetPeriod(applicationYear);

            // 必要単位数の設定
            setRequiredUnits(applicationYear);

            // 表示年度の設定（申請年度を含む過去7年）
            AppState.displayYears = [];
            for (let i = 6; i >= 0; i--) {
                AppState.displayYears.push(applicationYear - i);
            }

            // UI更新
            displayRequirements();
            createTrainingTable();
            updateProgress();
            showAllSections();
            saveDataToStorage();
        }

        // 対象期間の計算
        function calculateTargetPeriod(applicationYear) {
            if (applicationYear >= 2028) {
                // 2028年以降：申請年度の前年度までの過去5年
                AppState.targetPeriod.end = applicationYear - 1;
                AppState.targetPeriod.start = applicationYear - 5;
            } else {
                // 2027年まで：従来の計算方法
                if (applicationYear === 2026) {
                    AppState.targetPeriod.start = 2021;
                    AppState.targetPeriod.end = 2025;
                } else if (applicationYear === 2027) {
                    AppState.targetPeriod.start = 2022;
                    AppState.targetPeriod.end = 2026;
                }
            }
        }

        // 必要単位数の設定
        function setRequiredUnits(applicationYear) {
            if (applicationYear === 2026) {
                AppState.requiredUnits = 8;
                AppState.fieldRequirements = false;
            } else if (applicationYear >= 2027) {
                AppState.requiredUnits = 10;
                AppState.fieldRequirements = true;
            }
        }

        // 申請要件の表示
        function displayRequirements() {
            const content = document.getElementById('requirementsContent');
            let html = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-blue-800 mb-2">対象期間</h3>
                        <p class="text-lg">${AppState.targetPeriod.start}年度 ～ ${AppState.targetPeriod.end}年度</p>
                        <p class="text-sm text-gray-600">（${AppState.targetPeriod.end - AppState.targetPeriod.start + 1}年間）</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-green-800 mb-2">必要単位数</h3>
                        <p class="text-lg">${AppState.requiredUnits}単位以上</p>
                    </div>
                </div>
            `;

            if (AppState.fieldRequirements) {
                html += `
                    <div class="mt-4 bg-yellow-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-yellow-800 mb-2">分野別要件</h3>
                        <p class="mb-2">以下の5分野から各々1単位以上の取得が必要：</p>
                        <ul class="list-disc pl-5 space-y-1">
                            <li>①医療倫理</li>
                            <li>②患者・医療者関係の構築</li>
                            <li>③医療安全</li>
                            <li>④院内感染対策</li>
                            <li>⑤医療関連法規・医療経済</li>
                        </ul>
                    </div>
                `;
            }

            content.innerHTML = html;
        }

        // 研修テーブルの作成
        function createTrainingTable() {
            const table = document.getElementById('trainingTable');
            const thead = table.querySelector('thead tr');
            const tbody = document.getElementById('trainingTableBody');

            // ヘッダーの更新
            thead.innerHTML = '<th class="border border-gray-300 px-3 py-2 text-left font-semibold">研修分野</th>';
            AppState.displayYears.forEach(year => {
                const isTargetPeriod = year >= AppState.targetPeriod.start && year <= AppState.targetPeriod.end;
                const cellClass = isTargetPeriod ? 'target-period' : 'non-target-period';
                thead.innerHTML += `<th class="border border-gray-300 px-2 py-2 text-center font-semibold ${cellClass}">${year}</th>`;
            });

            // ボディの更新
            tbody.innerHTML = '';
            Object.keys(FIELDS).forEach(fieldKey => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="border border-gray-300 px-3 py-2 font-medium">${FIELDS[fieldKey]}</td>`;
                
                AppState.displayYears.forEach(year => {
                    const isTargetPeriod = year >= AppState.targetPeriod.start && year <= AppState.targetPeriod.end;
                    const cellClass = isTargetPeriod ? 'target-period' : 'non-target-period';
                    const checked = AppState.trainingHistory[`${year}_${fieldKey}`] ? 'checked' : '';
                    row.innerHTML += `
                        <td class="border border-gray-300 px-2 py-2 text-center ${cellClass}">
                            <input type="checkbox" ${checked} onchange="updateTrainingHistory('${year}_${fieldKey}', this.checked)" class="w-4 h-4">
                        </td>
                    `;
                });
                
                tbody.appendChild(row);
            });

            // その他研修の年度選択肢を更新
            const otherYearSelect = document.getElementById('otherYear');
            otherYearSelect.innerHTML = '<option value="">年度選択</option>';
            for (let year = 2020; year <= 2035; year++) {
                otherYearSelect.innerHTML += `<option value="${year}">${year}年度</option>`;
            }
        }

        // 研修履歴の更新
        function updateTrainingHistory(key, checked) {
            if (checked) {
                AppState.trainingHistory[key] = true;
            } else {
                delete AppState.trainingHistory[key];
            }
            updateProgress();
            updateHistoryList();
            saveDataToStorage();
        }

        // その他研修の追加
        function addOtherTraining() {
            const year = document.getElementById('otherYear').value;
            const field = document.getElementById('otherField').value;

            if (!year || !field) {
                alert('年度と分野を選択してください。');
                return;
            }

            const key = `${year}_${field}`;
            AppState.trainingHistory[key] = true;

            // フォームをリセット
            document.getElementById('otherYear').value = '';
            document.getElementById('otherField').value = '';

            // 表示を更新
            createTrainingTable();
            updateProgress();
            updateHistoryList();
            saveDataToStorage();
        }

        // 進捗状況の更新
        function updateProgress() {
            const content = document.getElementById('progressContent');
            
            // 期間内の単位数を計算
            const validUnits = {};
            let totalValidUnits = 0;

            Object.keys(AppState.trainingHistory).forEach(key => {
                const [year, field] = key.split('_');
                const yearNum = parseInt(year);
                
                if (yearNum >= AppState.targetPeriod.start && yearNum <= AppState.targetPeriod.end) {
                    if (!validUnits[field]) validUnits[field] = 0;
                    validUnits[field]++;
                    totalValidUnits++;
                }
            });

            // 分野別進捗の表示
            let html = '<div class="space-y-3">';
            
            // 総合進捗
            const isUnitsEnough = totalValidUnits >= AppState.requiredUnits;
            html += `
                <div class="p-4 rounded-lg ${isUnitsEnough ? 'bg-green-50' : 'bg-red-50'}">
                    <h3 class="font-semibold mb-2">総合進捗</h3>
                    <p class="text-lg">取得単位数: <span class="font-bold">${totalValidUnits}</span> / ${AppState.requiredUnits}単位</p>
                    <div class="w-full bg-gray-200 rounded-full h-3 mt-2">
                        <div class="bg-blue-600 h-3 rounded-full" style="width: ${Math.min(100, (totalValidUnits / AppState.requiredUnits) * 100)}%"></div>
                    </div>
                </div>
            `;

            // 分野別進捗
            if (AppState.fieldRequirements) {
                html += '<div class="grid grid-cols-1 md:grid-cols-2 gap-3">';
                Object.keys(FIELDS).forEach(fieldKey => {
                    const units = validUnits[fieldKey] || 0;
                    const isAchieved = units >= 1;
                    html += `
                        <div class="p-3 rounded border ${isAchieved ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}">
                            <div class="flex justify-between items-center">
                                <span class="font-medium">${FIELDS[fieldKey]}</span>
                                <span class="text-lg font-bold ${isAchieved ? 'text-green-600' : 'text-red-600'}">
                                    ${units}単位 ${isAchieved ? '✓' : '✗'}
                                </span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // 申請可能性の判定
            let canApply = isUnitsEnough;
            if (AppState.fieldRequirements) {
                canApply = canApply && Object.keys(FIELDS).every(fieldKey => (validUnits[fieldKey] || 0) >= 1);
            }

            html += `
                <div class="p-4 rounded-lg ${canApply ? 'bg-green-100 border-2 border-green-300' : 'bg-red-100 border-2 border-red-300'}">
                    <h3 class="font-bold text-lg mb-2">申請可能性</h3>
                    <p class="text-xl font-bold ${canApply ? 'text-green-700' : 'text-red-700'}">
                        ${canApply ? '✓ 申請可能' : '✗ 申請不可'}
                    </p>
                    ${!canApply ? getRequirementsMessage(totalValidUnits, validUnits) : ''}
                </div>
            `;

            html += '</div>';
            content.innerHTML = html;
        }

        // 要件不足メッセージの生成
        function getRequirementsMessage(totalUnits, validUnits) {
            let messages = [];
            
            if (totalUnits < AppState.requiredUnits) {
                messages.push(`総単位数が${AppState.requiredUnits - totalUnits}単位不足`);
            }
            
            if (AppState.fieldRequirements) {
                const missingFields = Object.keys(FIELDS).filter(fieldKey => (validUnits[fieldKey] || 0) < 1);
                if (missingFields.length > 0) {
                    const fieldNames = missingFields.map(key => FIELDS[key]).join('、');
                    messages.push(`以下の分野で単位不足: ${fieldNames}`);
                }
            }

            return messages.length > 0 ? `<p class="mt-2 text-sm">${messages.join('、')}</p>` : '';
        }

        // 履歴一覧の更新
        function updateHistoryList() {
            const content = document.getElementById('historyList');
            const histories = [];

            Object.keys(AppState.trainingHistory).forEach(key => {
                const [year, field] = key.split('_');
                const isTargetPeriod = parseInt(year) >= AppState.targetPeriod.start && parseInt(year) <= AppState.targetPeriod.end;
                histories.push({
                    year: parseInt(year),
                    field: FIELDS[field],
                    isTargetPeriod: isTargetPeriod
                });
            });

            histories.sort((a, b) => b.year - a.year);

            if (histories.length === 0) {
                content.innerHTML = '<p class="text-gray-500">取得済み研修履歴がありません。</p>';
                return;
            }

            let html = '<div class="space-y-2">';
            histories.forEach(history => {
                html += `
                    <div class="flex justify-between items-center p-3 rounded border ${history.isTargetPeriod ? 'bg-green-50 border-green-200' : 'bg-gray-50 border-gray-200'}">
                        <div>
                            <span class="font-medium">${history.year}年度</span>
                            <span class="ml-3">${history.field}</span>
                        </div>
                        <div class="flex items-center">
                            ${history.isTargetPeriod ? '<span class="text-green-600 text-sm">対象期間内</span>' : '<span class="text-gray-500 text-sm">対象期間外</span>'}
                            <button onclick="removeTraining('${history.year}_${Object.keys(FIELDS).find(key => FIELDS[key] === history.field)}')" class="ml-3 text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';

            content.innerHTML = html;
        }

        // 研修履歴の削除
        function removeTraining(key) {
            delete AppState.trainingHistory[key];
            createTrainingTable();
            updateProgress();
            updateHistoryList();
            saveDataToStorage();
        }

        // セクションの表示/非表示
        function showAllSections() {
            document.getElementById('requirementsSection').classList.remove('hidden');
            document.getElementById('trainingSection').classList.remove('hidden');
            document.getElementById('progressSection').classList.remove('hidden');
            document.getElementById('historySection').classList.remove('hidden');
        }

        function hideAllSections() {
            document.getElementById('requirementsSection').classList.add('hidden');
            document.getElementById('trainingSection').classList.add('hidden');
            document.getElementById('progressSection').classList.add('hidden');
            document.getElementById('historySection').classList.add('hidden');
        }

        // データの保存・読み込み
        function saveDataToStorage() {
            localStorage.setItem('orthodonticTrainingData', JSON.stringify(AppState));
        }

        function loadDataFromStorage() {
            const data = localStorage.getItem('orthodonticTrainingData');
            if (data) {
                const savedState = JSON.parse(data);
                Object.assign(AppState, savedState);
                
                // UIを復元
                if (AppState.applicationType) {
                    document.getElementById('applicationType').value = AppState.applicationType;
                }
                if (AppState.applicationYear) {
                    document.getElementById('applicationYear').value = AppState.applicationYear;
                    updateRequirements();
                }
            }
        }

        function saveDataToFile() {
            const dataStr = JSON.stringify(AppState, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'orthodontic_training_data.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        function loadDataFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    Object.assign(AppState, data);
                    
                    // UIを復元
                    document.getElementById('applicationType').value = AppState.applicationType || '';
                    document.getElementById('applicationYear').value = AppState.applicationYear || '';
                    
                    if (AppState.applicationType && AppState.applicationYear) {
                        updateRequirements();
                    }
                    
                    alert('データが正常に読み込まれました。');
                } catch (error) {
                    alert('ファイルの読み込みに失敗しました。');
                }
            };
            reader.readAsText(file);
        }

        function clearAllData() {
